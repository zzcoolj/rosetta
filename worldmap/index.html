<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>World Map v2</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="jquery-csv.js"></script>

    <!--Leaflet-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
    <script src="addresspoints.js"></script>
</head>
<body>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>

    <!--Leaflet.markercluster-->
    <link rel="stylesheet" href="MarkerCluster.css" />
	<link rel="stylesheet" href="MarkerCluster.Default.css" />
	<script src="leaflet.markercluster.js"></script>

    <div id="mapid">
        <script type="text/javascript">
            var blueIcon = L.icon({
                iconUrl: 'dots/blue-dot.png',
                iconSize: [15, 15],
            });
            var orangeIcon = L.icon({
                iconUrl: 'dots/orange-dot.png',
                iconSize: [15, 15],
            });
            var redIcon = L.icon({
                iconUrl: 'dots/red-dot.png',
                iconSize: [15, 15],
            });
            var icons = [blueIcon, orangeIcon, redIcon];

            var tiles = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 20,
                id: 'mapbox/light-v10',
                tileSize: 512,
                zoomOffset: -1,
                minZoom: 2,
                accessToken: 'pk.eyJ1IjoiYWxleHpoYWkiLCJhIjoiY2thYmJjZTgwMGNweDJwcWx0eHNlZG44eCJ9._j5SkAZME5uqhov1FmxBAA'
            });

            var mymap = L.map('mapid', {layers: [tiles]}).setView([22.903585,3.8709499], 2);
            mymap.setMaxBounds(mymap.getBounds());

            var markers = L.markerClusterGroup();

            for (var i = 0; i < addressPoints.length; i++) {
                var pt = addressPoints[i];
                var lang = pt[0];
                var status = pt[1];
                var title = pt[2];
                var translator = pt[3];
                var year = pt[4];
                var publisher = pt[5];
                var city = pt[6];
                var page = pt[7];
                var lat = pt[8];
                var lng = pt[9];

                var marker = L.marker(new L.LatLng(lat, lng), { icon: icons[status] });
                popupText = "<b>" + title + "</b><br><b>Language:</b> " + lang + "<br><b>Translator:</b> " + translator + "<br><b>Date:</b> " + year + "<br><b>Publisher:</b> " + publisher + "<br><b>Location:</b> " + city + "<br><b>Page Count:</b> " + page;
                marker.bindPopup(popupText, {className: 'stylePopup'});
                marker.closePopup();
                markers.addLayer(marker);
            }

            mymap.addLayer(markers);

            //English Version from Hartford
            const english = L.marker([41.7671184,-72.7015662], {icon: blueIcon}).
                bindPopup("<b>Adventures of Huckleberry Finn</b><br><b>Author:</b> Mark Twain<br><b>Language:</b> English<br><b>Date:</b> February 18, 1885<br><b>Publisher:</b> Charles L. Webster And Company<br><b>Location:</b> Hartford, CT<br><b>Page Count:</b> 366",
                {className: 'stylePopup'}).closePopup();
            english.addTo(mymap);
            //English Version from London in 1884
            const english1 = L.marker([51.490137,-0.1335877], {icon: blueIcon}).
                bindPopup("<b>Adventures of Huckleberry Finn</b><br><b>Author:</b> Mark Twain<br><b>Language:</b> English<br><b>Date:</b> 1884<br><b>Publisher:</b> Chatto & Windus<br><b>Location:</b> London<br><b>Page Count:</b> undefined",
                {className: 'stylePopup'}).closePopup();
            english1.addTo(mymap);
            //English Version from NYC Century Magazine
            const english2 = L.marker([40.6971494,-74.2598679], {icon: blueIcon}).
                bindPopup("<b>Adventures of Huckleberry Finn</b><br><b>Author:</b> Mark Twain<br><b>Illustrator:</b> E. W. Kemble<br><b>Language:</b> English<br><b>Date:</b> December 1884 and January 1885<br><b>Publisher:</b> Century Magazine<br><b>Location:</b> New York City, NY<br><b>Page Count:</b> undefined",
                {className: 'stylePopup'}).closePopup();
            english2.addTo(mymap);



        </script>
    </div>
</body>
<footer>
</footer>
</html>
