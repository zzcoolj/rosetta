    function ml() {
        document.getElementById("title").innerText = "Monteiro Lobato (1934)"
        document.getElementById("info").innerHTML = "It is quite visible why there is no paratext for the translation by Monteiro Lobato. As he was the owner of the publishing house, Companhia Editora Nacional, he had chosen the text to be translated and he did not need a validation for his translation. Also, as a famous writer it was crucial that his name appeared on the cover so the readers could identify him. His translation and Flaksman’s have their names on the cover. Although there are many studies on Lobato and his translation strategy, his pedagogical use, there is not exactly a study on his translation of HF, since in that text he kept the characters from Twain’s book, not including his own to tell the story of HF. But he makes visible cuts (the two notes of Twain: notice and explanatory), the poem “Ode to Stephen Dowling Bots, Dec’d” (Chapter 17), Hamlet’s Soliloquy (Chapter 21) and everything that he must have considered unnecessarily for translation, according to what some Lobato scholars explain his free way of intervening in the text.";
        document.getElementById("cover").src = "data/ml.png"
    }
    function sf() {
        document.getElementById("title").innerText = "Sergio Flaksman (1996)"
        document.getElementById("info").innerHTML = "Sergio Flaksman was the translator who received more attention from the media (newspaper article) and from the publishing house where his translation was published, since it has a foreword, a translator's note, and a postface. So that the reception of his translation was positive. The newspaper article is about Twain, Huck and how difficult the task for translating Huck is, there are excerpts from the book and a whole page of Flaksman’s text. His own note is about his translation strategy and reflections about the act of translation and the translation of dialects, which for him is impossible. Finally, the foreword and the postface were written by a famous author, Ana Maria Machado.";
        document.getElementById("cover").src = "data/sf.png"
    }
    function re() {
        document.getElementById("title").innerText = "Rosaura Eichenberg (2011)"
        document.getElementById("info").innerHTML = "Rosaura Eichenberg does not describe her translation strategy but makes some remarks concerning the act of translation in her translator's note. She contextualizes the “n-word” and explains the implications of its use today and what words she chose to translate it, which are “negro” and “preto”. (TWAIN, Mark. As Aventuras de Huckleberry Finn. Tradução de Rosaura Eichenberg. Porto Alegre: L&PM. 2011, p.5-8)";
        document.getElementById("cover").src = "data/re.png"
    }
    function ap() {
        document.getElementById("title").innerText = "Alda Porto (2013)"
        document.getElementById("info").innerHTML = "The translation of Alda Porto only presents a foreword signed by a university professor who discusses the importance of the HF and of Mark Twain. The title of the foreword is “A Celebração de Mark Twain em As Aventuras de Huckleberry Finn” by Vera Lúcia Harabagi Hanna.  (TWAIN, Mark. As Aventuras de Huckleberry Finn. Tradução de Alda Porto. São Paulo: Martin Claret. 2013, p.11-15.)";
        document.getElementById("cover").src = "data/ap.png"
    }
