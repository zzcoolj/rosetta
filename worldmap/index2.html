<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Alex Zhai</title>
    <link rel="stylesheet" href="styles.css" type="text/css">

    <!--Leaflet-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
</head>
<body>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>
    <div id="mapid">
        <script>
            var blueIcon = L.icon({
                iconUrl: 'dots/blue-dot.png',
                iconSize: [15, 15],
            });


            var mymap = L.map('mapid').setView([22.903585,3.8709499], 2);

            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 20,
                id: 'mapbox/light-v10',
                tileSize: 512,
                zoomOffset: -1,
                accessToken: 'pk.eyJ1IjoiYWxleHpoYWkiLCJhIjoiY2thYmJjZTgwMGNweDJwcWx0eHNlZG44eCJ9._j5SkAZME5uqhov1FmxBAA'
            }).addTo(mymap);

		    const english = L.marker([41.7671184,-72.7015662], {icon: blueIcon}).
		        bindPopup("<b>The Adventures of Huckleberry Finn</b><br>Language: English<br>Date: February 18, 1885<br>Publisher: undefined<br>Location: Mark Twain House in Hartford, CT<br>Page Count: undefined",
		        {className: 'stylePopup'}).closePopup();


            english.addTo(mymap);
        </script>
    </div>
</body>
<footer>
</footer>
</html>
